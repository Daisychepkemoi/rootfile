{{- if .Values.service.secrets.enabled -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "generic-c2b-consumer.fullname" . }}-secret
  labels: {{- include "generic-c2b-consumer.labels" . | nindent 4 }}
type: Opaque
data:
  {{- $files := .Files }}
    {{ range $path, $bytes := .Files.Glob "secrets/**.dec.yaml" }}
    {{- $secretData := $files.Get $path | fromYaml }}
    {{- range $name, $secret := ($secretData) }}
    {{ $name }}: {{ $secret | b64enc }}
  {{- end }}
---
{{- end }}

{{- end }}
