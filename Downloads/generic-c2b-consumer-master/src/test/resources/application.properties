#Server Port
server.port=8080

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


spring.rabbitmq.virtual-host=test
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.concurrency=8
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.acknowledge-mode=AUTO

#Queues configurations
generic-c2b-api-consumer.rabbit-m-q.exchange=IN.CHARGEV3.GENERIC.C2B.EXCHANGE
generic-c2b-api-consumer.rabbit-m-q.queue=IN.CHARGEV3.GENERIC.C2B
generic-c2b-api-consumer.rabbit-m-q.routing-key=IN.CHARGEV3.GENERIC.C2B
generic-c2b-api-consumer.rabbit-m-q.retry-queue=IN.CHARGEV3.GENERIC.C2B.RETRY
generic-c2b-api-consumer.rabbit-m-q.ttl=60000

generic-c2b-api-consumer-beep-function=BEEP.postPayment
generic-c2b-api-consumer-beep-cpg-success-authStatusCode=131
generic-c2b-api-consumer-beep-cpg-success-status-code=139
generic-c2b-api-consumer-beep-cpg-failed-status-code=141
generic-c2b-api-consumer-beep-cpg-duplicate-status-code=229

generic-c2b-api-consumer-payer-client-details-path=classpath:configsDev/

generic-c2b-api-consumer-beep-cpg-connection-timeout = 30000
generic-c2b-api-consumer-beep-cpg-read-timeout = 30000
generic-c2b-api-consumer-beep-cpg-password-hide=*********

################ MySQL Config ###########
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:mysql://localhost:3306/charge_v3?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.default-auto-commit=true


logging.file.path=/var/log/applications/gen/hub/consumer/generic-c2b-consumer/

debug=false
server.tomcat.accessLogEnabled=true
server.tomcat.accessLogPattern=%a asdasd
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
